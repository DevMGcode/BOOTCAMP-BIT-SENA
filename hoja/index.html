  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel" >CREAR UNA CUENTA</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">


                <form>
                    <div class="row" >
                        <div class="col-6 mb-4">
                            <input type="text" id="nombre_user" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="col-6 mb-4">
                            <input type="text" id="apellido_user" class="form-control" placeholder="Apellido">
                        </div>
                        <div class="col-12 mb-4">

                        </div>
                        <div class="col-6 mb-4">
                            <input type="text" id="direccion_user" class="form-control" placeholder="Direccion">
                        </div>
                        <div class="col-6 mb-4">
                          <input type="number" id="tel_user" class="form-control" placeholder="Nro. Telefonico">
                      </div>
                      <div class="col-6 mb-4">
                        <input type="text" id="ciudad_user" class="form-control" placeholder="Ciudad">
                    </div>
                    <div class="col-6 mb-4">
                      <input type="text" id="depart_user" class="form-control" placeholder="departamento">
                  </div>
                  <div class="col-12 mb-4">
                    <input type="password" id="contraseña_user" class="form-control" placeholder="contraseña">
                </div>
                <div class="col-12 mb-4">
                  <input type="text" id="documento_user" class="form-control" placeholder="documento">
              </div>


                    </div>
                    <div class="custom-control custom-switch mb-3">
                        <input type="checkbox" class="custom-control-input" id="tyc_user">
                        <label class="custom-control-label" for="tyc_user">Acepta <a target="_blank" href="https://google.com">terminos y condiciones</a></label>
                    </div>
                    <button type="button" class="btn btn-primary btn-md btn-block" onclick="registro_user()">Registrarme</button>
                </form>
